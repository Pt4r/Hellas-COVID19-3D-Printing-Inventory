<div class="card mt-4">
    <h4 class="card-header">Admin</h4>
    <div class="card-body">
        <div *ngIf="loading"
             class="spinner-border spinner-border-sm"></div>
        <div class="row">
            <div class="col-12 d-flex">
                <div class="flex-grow-1">
                    <button class="btn btn-success ml-3"
                            [routerLink]="['/admin/users']">
                        Όλοι οι Χρήστες
                    </button>
                    <button class="btn btn-success ml-3"
                            [routerLink]="['/admin/shipments']">
                        Όλες οι Αποστολές
                    </button>
                </div>
                <button class="btn btn-danger"
                        [routerLink]="['/admin/filament']">
                    Αποστολή Υλικού
                </button>
            </div>
        </div>
        <hr />
        <div class="row text-center">
            <div class="col-4">
                Χρήστες
            </div>
            <div class="col-4">
                Εκτυπώσεις
            </div>
            <div class="col-4">
                Απεσταλμένα
            </div>
        </div>
        <hr />
        <div class="col-12 mt-3">
            <app-list-view [clientSide]="true"
                           [columns]="columns"
                           [rows]="pendingUsers"
                           [rowsPerPage]="2147483647"
                           [defaultSortField]="'dateShipped'"
                           [defaultSortDirection]="'Desc'"
                           [showFooter]="'false'"
                           (search)="getUsersWithShipments($event)"
                           [canFilter]="true"
                           #shipmentsList>
            </app-list-view>
            <ng-template let-row="row"
                         let-value="value"
                         #dateTemplate>
                {{ value | date }}
            </ng-template>
            <ng-template let-row="row"
                         let-value="value"
                         #deliveryTemplate>
                <div *ngIf="deliveryLoading else deliveryBtn"
                     class="spinner-border spinner-border-sm"></div>
                <ng-template #deliveryBtn>
                    <button class="btn btn-primary px-4 py-0 my-0"
                            (click)="onRecieved(row)"
                            *ngIf="!row.recieved else notRecieved">
                        <span class="material-icons align-text-top text-light">
                            done
                        </span>
                    </button>
                    <ng-template #notRecieved>
                        <span class="material-icons text-muted">
                            local_shipping
                        </span>
                    </ng-template>
                </ng-template>
            </ng-template>
        </div>
    </div>
</div>
