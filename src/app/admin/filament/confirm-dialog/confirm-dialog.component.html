<div class="modal-header p-0">
    <h5 mat-dialog-title
        class="modal-title">Αποστολή υλικού σε: <strong>{{data.firstName}} {{data.lastName}}</strong></h5>
</div>
<form>
    <div class="form-row col-12 mr-0">
        <div class="form-group col-md-6">
            <label for="address">Διεύθυνση Αποστολής*</label>
            <textarea disabled
                      rows="4"
                      value='{{data.address}}'
                      class="form-control">
                </textarea>
        </div>
        <div class="form-group col-md-6">
            <label for="phoneNumber">Τηλέφωνο*</label>
            <input type="tel"
                   disabled
                   value='{{data.phoneNumber}}'
                   placeholder="6934567891"
                   class="form-control" />
        </div>
    </div>
</form>
<hr/>
<form [formGroup]="filamentForm">
    <div mat-dialog-content
         class="col-12 mt-2 ml-0 p-0 text-center">
        <mat-form-field class="mr-0 py-0 col-12 col-md-4">
            <mat-label>Tracking Number</mat-label>
            <input matInput
                   formControlName="filamentTrackingNumber">
            <!-- <mat-error *ngIf="f.filamentTrackingNumber.hasError('required')">
                Tracking Number is <strong>required</strong>
            </mat-error> -->
        </mat-form-field>
        <mat-form-field class="mr-0 py-0 col-4 col-md-2">
            <mat-label>Kg</mat-label>
            <input matInput
                   required
                   min="1"
                   type="number"
                   formControlName="filamentAmountRecieved">
            <mat-error *ngIf="f.filamentAmountRecieved.hasError('required')">
                Amount of Filament is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="ml-md-4 col-8 col-md-4">
            <mat-label>Ημερ/νια Αποστολής</mat-label>
            <input matInput
                   [matDatepicker]="picker"
                   required
                   formControlName="sentFilamentDate">
            <mat-datepicker-toggle matSuffix
                                   [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="f.sentFilamentDate.hasError('required')">
                Date is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions
         class="modal-footer">
        <button mat-button
                type="button"
                class="btn btn-primary"
                (click)="onNoClick()">Άκυρο</button>
        <button mat-button
                class="btn btn-danger ml-3"
                type="submit"
                (click)="onSubmit()"
                [disabled]="!filamentForm.valid"
                [mat-dialog-close]="data">
            <i class="material-icons material-action align-text-top text-light">
                send
            </i>
        </button>
    </div>
</form>
